<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link rel="shortcut icon" href="img/burlaky.logo.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h3>Sign Up</h3>
        <h5>Already a member?</h5>
        <form action="https://www.facebook.com/login">
            <input type="submit" value="Sign up with Facebook">
        </form>
        <form action="https://accounts.google.com/signin">
            <br>
            <input type="submit" value="Sign up with Google">
        </form>
        <h5>or</h5>
        <br>
        <form action="https://accounts.google.com/signin">
            <br>
            <input type="submit" value="Sign up with email">
        </form>
    </header>
</body>
</html>
